{{define "layout"}} 
<!doctype html> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<title>{{template "title" .}}
		</title> 
		<link rel="stylesheet" href="/static/css/main.css"> 
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<!-- Boot strap links -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!-- End: Boot strap links -->
	</head> 
	<body > 
		<div class="d-flex flex-column" style="height:100%">
			<div class="border-bottom dzl-header ">
				<header class="navbar mx-lg-5" >
					<div class="col mt-2 mr-auto row justify-content-start">
						<a href="/" class="dzl-link">
							<h3>Dzlyy</h3>
						</a>
					</div>
					<div class="d-none d-sm-block mx-auto justify-content-center">
						<i class="fa fa-3x fa-rotate-180 fa-comment"></i>
					</div>
					<div class="col row justify-content-end">
						<a href="https://github.com/dariuszlee" class="dzl-link mt-2 mr-5">
							<i class="fab fa-github fa-2x"></i>
						</a>
						<nav>
							<div id="dzl-menu-toggle">
								<input type="checkbox" />
								<span></span>
								<span></span>
								<span></span>
								<ul id="dzl-menu">
									<a class="dzl-link" href="/about">
										<li >About</li>
									</a>
									<a class="dzl-link" href="/blogs">
										<li >Blogs</li>
									</a>
									<a class="dzl-link" href="/projects">
										<li >Projects</li>
									</a>
									<a class="dzl-link" href="https://github.com/dariuszlee">
										<li >Github</li>
									</a>
								</ul>
							</div>
						</nav>
					</div>
				</header>
			</div>
			<div class="d-flex flex-column flex-grow-1" style="margin-top:69px">
				<div class="flex-grow-1">
					{{template "body" . }} 
				</div>
				<div class="dzl-footer border-top">
					<div class="mx-1 mx-lg-5">
						<div class="row my-3">
							<div class="col flex-column">
								<a class="dzl-link dzl-a-footer" href="https://github.com/dariuszlee/dzl-web/issues">Report an issue</a>
							</div>
							<div class="col flex-column">
							</div>
							<div class="row col flex-column">
								<div class="text-right">by Darius Lee</div>
								<div class="text-right">created June 2018</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body> 
</html> 
{{end}}
